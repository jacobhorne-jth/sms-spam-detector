<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMS Spam Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SMS Spam Checker</h1>
<p>
  Paste your message below to see if it is
  <span class="safe-word">safe</span> or
  <span class="spam-word">spam</span>.
</p>


    <textarea id="messageInput" rows="6" placeholder="Paste your message here..."></textarea>
    <button id="checkButton">Check Message</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
